
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Batty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fafafa;
      margin-bottom: 10px;
    }
    .chat-box div {
      margin-bottom: 10px;
    }
    .chat-box .user {
      text-align: right;
      color: #0077b6;
    }
    .chat-box .bot {
      text-align: left;
      color: #333;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }
    .chat-input button {
      padding: 10px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chat with Batty - Your AI Assistant</h2>
    <div class="chat-box" id="chatBox">
      <div class="bot">Hi! I'm Batty. How can I help you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value;
      if (!message) return;

      // Append user message
      const userMessage = document.createElement('div');
      userMessage.className = 'user';
      userMessage.innerText = message;
      chatBox.appendChild(userMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
      userInput.value = '';

      // Fetch AI response
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_API_KEY'
        },
        body: JSON.stringify({
          model: 'gpt-4o',
          messages: [{ role: 'system', content: 'You are Batty, a helpful assistant for Ocean Auto Detailing. Help with services, quotes, and friendly advice.' },
                     { role: 'user', content: message }]
        })
      });

      const data = await response.json();
      const botMessage = data.choices?.[0]?.message?.content || "Sorry, something went wrong.";

      const botReply = document.createElement('div');
      botReply.className = 'bot';
      botReply.innerText = botMessage;
      chatBox.appendChild(botReply);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
